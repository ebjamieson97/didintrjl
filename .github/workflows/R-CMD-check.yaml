# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
name: R-CMD-check.yaml
permissions: read-all
jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    timeout-minutes: 90
    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }}, Julia ${{ matrix.config.julia }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release', julia: '1.10'}
          # Also skip windows, since there seems to be some timeout issue there as well...
          # - {os: windows-latest, r: 'release', julia: '1.10'}
          # Temporarily skip R-devel due to yaml package compilation issues with missing R_ext/PrtUtil.h
          # - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release', julia: '1.10'}
          - {os: ubuntu-latest,   r: 'release', julia: '1.10'}
          - {os: ubuntu-latest,   r: 'oldrel-1', julia: '1.10'}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v4
      
      - uses: r-lib/actions/setup-pandoc@v2
      
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true
      
      # Setup Julia BEFORE caching (like JuliaConnectoR does)
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.config.julia }}
      
      # Cache Julia packages separately with stable key
      - name: Cache Julia packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.julia/artifacts/
            ~/.julia/packages/
            ~/.julia/compiled/
          key: julia-${{ matrix.config.julia }}-${{ runner.os }}-v1
          restore-keys: |
            julia-${{ matrix.config.julia }}-${{ runner.os }}-
      
      # Install DiDInt.jl package with explicit precompilation
      - name: Install DiDInt.jl
        run: |
          julia -e 'using Pkg; Pkg.add(url="https://github.com/ebjamieson97/DiDInt.jl"); Pkg.precompile()'
      
      # Let setup-r-dependencies handle R package caching automatically
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, local::.
          needs: check
      
      # Verify JuliaConnectoR picks up correct Julia version
      - name: Make sure the JuliaConnectoR will pick up the right Julia version
        run: |
          GITHUB_ACTIONS_JULIACONNECTOR_JULIAVERSION=$(Rscript -e "cat(JuliaConnectoR:::getJuliaVersionViaCmd())");
          if [[ ! $GITHUB_ACTIONS_JULIACONNECTOR_JULIAVERSION == "${{ matrix.config.julia }}"* ]]; then
            echo "Julia version is $GITHUB_ACTIONS_JULIACONNECTOR_JULIAVERSION";
            echo "Julia version should be ${{ matrix.config.julia }}";
            exit 1;
          fi
        shell: bash
      
      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'