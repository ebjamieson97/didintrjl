# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
name: R-CMD-check.yaml
permissions: read-all
jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }}, Julia ${{ matrix.config.julia }})
    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release', julia: '1.10'}
          - {os: windows-latest, r: 'release', julia: '1.10'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release', julia: '1.10'}
          - {os: ubuntu-latest,   r: 'release', julia: '1.10'}
          - {os: ubuntu-latest,   r: 'oldrel-1', julia: '1.10'}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v4
      
      - uses: r-lib/actions/setup-pandoc@v2
      
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true
      
      # Setup Julia BEFORE caching (like JuliaConnectoR does)
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.config.julia }}
      
      # Cache both R and Julia packages together
      - name: Cache R packages and Julia packages
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.R_LIBS_USER }}/*
            !${{ env.R_LIBS_USER }}/pak
            ~/.julia/artifacts/
            ~/.julia/packages/
          key: ${{ matrix.config.r }}-${{ matrix.config.julia }}-${{ runner.os }}-${{ hashFiles('DESCRIPTION') }}
      
      # Install DiDInt.jl package
      - name: Install DiDInt.jl
        run: julia -e 'using Pkg; Pkg.add(url="https://github.com/ebjamieson97/DiDInt.jl")'
      
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, local::.
          needs: check
          cache: false
      
      # Verify JuliaConnectoR picks up correct Julia version
      - name: Make sure the JuliaConnectoR will pick up the right Julia version
        run: |
          GITHUB_ACTIONS_JULIACONNECTOR_JULIAVERSION=$(Rscript -e "cat(JuliaConnectoR:::getJuliaVersionViaCmd())");
          if [[ ! $GITHUB_ACTIONS_JULIACONNECTOR_JULIAVERSION == "${{ matrix.config.julia }}"* ]]; then
            echo "Julia version is $GITHUB_ACTIONS_JULIACONNECTOR_JULIAVERSION";
            echo "Julia version should be ${{ matrix.config.julia }}";
            exit 1;
          fi
      
      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'